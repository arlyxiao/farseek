{% extends 'layout/default.html' %}


{% block content %}

    <form method="post" class="d-flex flex-column justify-content-center align-items-center">

        {% csrf_token %}

        <h4>找回密码</h4>

        {{ form.email_or_username.errors }}

        <div class="field-list">

            <div class="input-wrapper d-flex flex-column justify-content-center">
                <div class="input-hint">邮箱或用户名</div>
                {{ form.email_or_username }}
            </div>

        </div>

        <button class="confirm btn btn-secondary btn-lg" type="submit">
            <i class="fas fa-spinner fa-spin hide" aria-hidden="true"></i>
            <span class="text">
                下一步
            </span>
        </button>

    </form>

{% endblock %}
